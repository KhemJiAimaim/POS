{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
   
    <title>Phacharamon Shop</title>
  
    <script>
      function getfocustxt()
      {
          document.getElementById("text2").focus();
      }
    </script>

    <script>
      function delProduct(id){
        Swal.fire({
          title: 'คุณต้องการลบรายการสินค้า?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#1e7e34',
          cancelButtonColor: '#d33',
          confirmButtonText: 'ตกลง',
          cancelButtonText: 'ยกเลิก',
        }).then(function(result){
          if (result.isConfirmed) {
            window.location.href = "/cart-remove/"+id
          }
        })

      }

      function delCart(){
        Swal.fire({
          title: 'คุณต้องการลบ?',
          text:'รายการสินค้าทั้งหมด',
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#1e7e34',
          cancelButtonColor: '#d33',
          confirmButtonText: 'ตกลง',
          cancelButtonText: 'ยกเลิก',
        }).then(function(result){
          if (result.isConfirmed) {
            window.location.href = "/cart/delete"
          }
        })

      }
    </script>

  </head>
  <body onload="getfocustxt();">
        {% include 'layouts/navbar.html'%}
        <div class="container--fluid">
        {% block content %} {% endblock %}
        </div>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
  
      {% for m in messages%}
        <script>
       Swal.fire({
          position: 'center',
          icon: 'error',
          title: '{{m}}',
          text: 'กรุณาตรวจสอบสถานะคลังสินค้า',
          showConfirmButton: false,
          timer: 1500
        })
        </script>
      {% endfor %}
          
  </body>
</html>
