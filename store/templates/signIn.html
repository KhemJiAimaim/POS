{% extends "layouts/layouts.html" %}
{% block title %} Phacharamon Shop {% endblock %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-5">
    <h2 align="center">ลงชื่อเข้าใช้ระบบ</h2><br>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="ชื่อผู้ใช้">
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="รหัสผ่าน">
          </div>

        <div align="right">
            <input type="submit" value="ตกลง" class="btn btn-success" >
        </div>
    </form>
</div>
{% endblock %}
