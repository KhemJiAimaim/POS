{% extends "layouts/layouts.html" %}
{% block title %} Phacharamon Shop {% endblock %}
{% load humanize %}
{% load static %}
<style>
    .form-control:disabled,
    .form-control[readonly] {
        background-color: #ffffff;
        opacity: 1;
    }

    .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 2rem;
        font-weight: 400;
        line-height: 1.5;
        color: #e9e9e9;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #155724;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>
{% block content %}
<div class="container">
    <center>
       
            <div class="mb-4">
                <br><label>
                    <h1>เงินทอน</h1>
                </label><br>
                <input type="text" style="font-size: 2rem;" value="{{amount | intcomma}}" required disabled>
                <span style="font-size: 35px;">บาท</strong>
            </div>
    </center> 
        {% csrf_token %}
        <div align="center">
            <a href="{%url 'pos' %}">
                <input type="submit" class="btn btn-success mb-2 mr-2" value="เรียบร้อย">
            </a>
        </div>
</div>
{% endblock %}
